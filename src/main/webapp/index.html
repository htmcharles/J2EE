<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 50px auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <h1 style="text-align: center; color: #333;">Student Details Form</h1>
  <form action="StudentServlet" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
    <label for="name" style="font-weight: bold;">Name:</label>
    <input type="text" id="name" name="name" required
           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="age" style="font-weight: bold;">Age:</label>
    <input type="number" id="age" name="age" required
           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="course" style="font-weight: bold;">Course:</label>
    <input type="text" id="course" name="course" required
           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="email" style="font-weight: bold;">Email:</label>
    <input type="email" id="email" name="email" required
           style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <input type="submit" value="Submit"
           style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
  </form>
</div>
</body>
</html>
